<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src="js/script.js" async></script>
</head>
<body>
    <header id="contact-header">
      <div id="contact-logo">
        <img src="media/ISUD_Logo_color.png">
      </div>
	  <div>
	  <h1 id="contact-title">The International Society for Universal Dialogue</h1>
      </div>
    </header>
	<h1 id="contact-us">Contact Us</h1>
    <nav>
      <div id="navbar">
        <ul id="nav-links">
          <li id="onpage">
		  <div id="dropdown" tabindex="0">
              <a href="index.html">Home</a>
            </div>
          </li>
          <li>
            <div id="dropdown" tabindex="0">
              <a href="About Us.html">About Us</a>
            </div>
          </li>
          <li>
            <div id="dropdown" tabindex="0">
              <a href="contact.html">Contact Us</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
	<form method="get" action="#null">
      <div id="thanks">
	  <h1>Thank you for your interest in ISUD.</h1>
	  <p>To contact us please fill out the form below:</p>
	  </div>
	  <div id="name">
	    <input type="text" id="name" name="fname" placeholder="Name"/>
	  </div>
	  <div id="email">
	    <input type="email" id="email" name="email" placeholder="sample@email.com">
	  </div>
	  <div id="subject">
	   <input type="text" id="subject" name="subject" placeholder="Subject">
	  <div>
	  <div id="message">
	    <input type="text" id="message" name="message" placeholder="Message">
	  </div>
	  <div id="submitbutton">
	  <input type="submit" value="Send"/>
	</div>
	</form>
</body>
